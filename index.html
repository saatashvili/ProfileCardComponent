<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./index.css" rel="stylesheet" />
    <title>Profile Card Component</title>
    <link rel="icon" href="favicon-32x32.png" />
  </head>

  <body>
    <!-- BACKGROUND IMAGES -->
    <img src="./bg-pattern-top.svg" id="back-img-top" />
    <img src="./bg-pattern-bottom.svg" id="back-img-bottom" />
    <!-- MAIN DIV FOR CARD -->
    <div id="main-div">
      <img src="./bg-pattern-card.svg" id="pt" />
      <img src="./image-victor.jpg" id="vic" />

      <div id="avt-age">
        <h1 id="avt">Victor Crest</h1>
        <h1 id="age">26</h1>
      </div>

      <h1 id="loc">London</h1>

      <div id="abo">
        <h5 class="abo-set">80K</h5>
        <h5 class="abo-set">803K</h5>
        <h5 class="abo-set">1.4K</h5>
        <h5 class="abo-set-two">Followers</h5>
        <h5 class="abo-set-two">Likes</h5>
        <h5 class="abo-set-two">Photos</h5>
      </div>
    </div>
  </body>
</html>
